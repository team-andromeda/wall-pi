<div class="bgConfig">
  <div class="container">
    <h2>Configuration</h2>
    <p>Please select the appropriate location:</p>

    <form #userForm="ngForm">
      <div class="form-group">
        <label for="room">Room</label>
        <select class="form-control" id="room" required [(ngModel)]="selectedRoom" name="room">
          <option *ngFor="let room of config.rooms" [value]="room.id">{{room.name}}</option>
        </select>
      </div>

          </select>
        </div> -->
    </form>
