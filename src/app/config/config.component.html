<div class="container">
  <div class="row">
    <div class="col-3">
      <div class="form-group">
        <label for="room">Room</label>
        <select class="form-control" id="room" required [(ngModel)]="selectedRoom" name="room">
          <option *ngFor="let room of config.rooms" [value]="room">{{room.name}}</option>
        </select>
      </div>
    </div>
  </div>
</div>
